version: '3.8'

services:
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000" # Porta para a API do S3 (onde o Python vai conectar)
      - "9001:9001" # Porta para o Console Web (onde vocÃª vai navegar)
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password 
    command: server /data --console-address ":9001"
    volumes:
      - ./data/minio_data:/data
